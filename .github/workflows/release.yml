name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # Wait for CI to pass
  wait-for-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to complete
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event: 'push',
              head_sha: context.sha,
            });

            const ciRun = workflows.data.workflow_runs.find(run => run.name === 'CI');
            if (!ciRun) {
              throw new Error('CI workflow not found');
            }

            // Poll until CI completes
            let status = ciRun.status;
            let conclusion = ciRun.conclusion;

            while (status !== 'completed') {
              await new Promise(resolve => setTimeout(resolve, 10000));
              const run = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ciRun.id,
              });
              status = run.data.status;
              conclusion = run.data.conclusion;
            }

            if (conclusion !== 'success') {
              throw new Error(`CI workflow failed with conclusion: ${conclusion}`);
            }

  build:
    needs: wait-for-ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: peas
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: peas
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: peas.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.tar.gz ${{ matrix.artifact }}
          cd ../../..
          shasum -a 256 peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.tar.gz > peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.zip ${{ matrix.artifact }}
          cd ../../..
          sha256sum peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.zip > peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}
          path: |
            peas-${{ matrix.target }}-${{ steps.version.outputs.VERSION }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
